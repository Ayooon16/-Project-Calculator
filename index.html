<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <p id="error"></p>
    <div class="calculator" id="calculator">
        <div class="display">
            <p id="secondarydisplay"></p>
            <p id="maindisplay"></p>
        </div>
        <div class="buttons">
            <button class="singleoperators" id="percentage">%</button>
            <button class="singleoperators" id="rooting">âˆš</button>
            <button class="singleoperators" id="factoring">^2</button>
            <button class="singleoperators" id="reciprocal">1/x</button>
            <button class="utility" id="clearcurrent">CE</button>
            <button class="utility" id="clear">C</button>
            <button class="utility" id="backspace">bcksp</button>
            <button class="operators" id="division">/</button>
            <button class="num" id="n7">7</button>
            <button class="num" id="n8">8</button>
            <button class="num" id="n9">9</button>
            <button class="operators" id="multiplication">*</button>
            <button class="num" id="n4">4</button>
            <button class="num" id="n5">5</button>
            <button class="num" id="n6">6</button>
            <button class="operators" id="subtraction">-</button>
            <button class="num" id="n1">1</button>
            <button class="num" id="n2">2</button>
            <button class="num" id="n3">3</button>
            <button class="operators" id="addition">+</button>
            <button class="utility" id="changesign">+-</button>
            <button class="num" id="n0">0</button>
            <button class="num" id="dot">.</button>
            <button class="operators" id="equals" disabled>=</button>
        </div>
    </div>

</body>
</html>
